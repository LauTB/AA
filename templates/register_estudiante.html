{%extends 'base_registration.html'%}

{% block fields_block %}
{% csrf_token %} 
<fieldset>
  {% for field in form %}
    <div class="input-group input-group-lg">
      
      <p style= "color:black; text-align:center">{{field.label_tag}}</p>
      <p style= "color:black;text-align:center">{{field}}</p>
  
    </div>
    {% for error in field.errors %}
      <p style= "color: red"> {{error}}
    {% endfor %}      
  {% endfor %}
</fieldset>
{%endblock%}
