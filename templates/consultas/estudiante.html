{% extends 'user.html' %}
{% block body %}

  <form method="get">
    {{ filter.form.as_p }}
    <button type="submit">Buscar</button>
  </form>
  <table>
  {% for est in filter.qs %}
  <tr>
    <td>{{ est.user.first_name}}-  </td> 
    <td>{{ est.user.last_name }}-</td>
    <td>{{ est.etapa}}-</td>
    <td>{{ est.anno}}-</td>
    <td>{{ est.carrera}}</td>
    <td> {% for a in est.compatible.all %} {{a}}{% endfor %}</td>
    </tr>
  {% endfor %}
  </table>

{% endblock  %}
