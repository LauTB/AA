{% extends 'user.html' %}
{% load static %}

{% comment %} <body class="fullscreen-centered page-login"> 
<body class="fullscreen-centered page-login">{% endcomment %}

{% block nav_block %}
  
{% endblock nav_block %}

<body class="page-login">
{% block body %}

  <!--Change the background class to alter background image, options are: benches, boots, buildings, city, metro 
 -->
  <div id="figurita">
    <div id="background-wrapper1" data-stellar-background-ratio="0.8">
      <!-- ======== @Region: #content ======== -->
      <div id="content1">
        <div class="header">
          <div class="header-inner">
            <!--navbar-branding/logo - hidden image tag & site name so things like Facebook to pick up, actual logo set via CSS for flexibility -->
            <a class="navbar-brand center-block" title="Gesti&oacute;n de datos de Alumnos Ayudantes">
              <h1 class="hidden">
                  <!--<img src="static/img/logo.png" alt="Flexor Logo"> -->
                  Gesti&oacute;n de datos de Alumnos Ayudantes
              </h1>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">
                    Login
                </h3>
              </div>
              <div class="panel-body">
                <!--AQUI EL form DONDE SE ENTRAN TODOS LOS DATOS begin-->
                <form name="formulario-login" accept-charset="UTF-8" role="form" action="{% url 'login' %}" method="post">
                  {%csrf_token%}
                  <fieldset>
                    <div class="form-group">
                      <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="fa fa-fw fa-user"></i></span>
              
                        <!--AQUI SE ESCRIBE EL USUARIO begin -->
                        <input id="id_username" name="username" type="text" class="form-control" placeholder="Usuario">
                        <!--AQUI SE ESCRIBE EL USUARIO end -->
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
              
              <!--AQUI SE ESCRIBE EL PASSWORD begin -->
                        <input id="id_password" name="password" type="password" class="form-control" placeholder="Contrase&ntilde;a">
              <!--AQUI SE ESCRIBE EL PASSWORD end -->
              
                      </div>
                    </div>
                    <div class="checkbox">
            
                      <!--AQUI SE MARCA SI QUIERE Q RCUERDEN SUS DATOS begin -->
                      <label>
                        <input name="remember" type="checkbox" value="Remember Me">
                        Recordar mis datos
                      </label>
            <!--AQUI SE MARCA SI QUIERE Q RCUERDEN SUS DATOS end -->
            
                    </div>
                    
                    <!--AQUI SE DA LOGIN Y falta ir A LA PAGINA DE USUARIO begin -->
                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
                    <!--AQUI SE DA LOGIN Y falta ir A LA PAGINA DE USUARIO end -->
                    
                  </fieldset>
                </form>
            <!--AQUI EL form DONDE SE ENTRAN TODOS LOS DATOS end-->
        
                <p class="m-b-0 m-t">&iquest;No est&aacute; registrado? <a href="{% url 'register' %}">Registrarse</a></p>
                <div class="credits">
                  <!-- Creditos para los q hicieron la plantilla -->
                  <span class="creditos">Dise&ntilde;ado por <a href="https://bootstrapmade.com/">bootstrapmade</a></span>
                </div>
              </div>
            </div> 
          </div>
        </div>
        <!-- /row -->
      </div>

    </div>
  </div>
  {% endblock %}
</body>
