{% extends 'index.html' %}
{%block body%}
<div class="panel-body">
    <form name="formulario-cambio" accept-charset="UTF-8" role="form" method="post">
        {% csrf_token %}
        {% for field in form %}
         <input id="{{field.name}}" type="password" class="form-control" name="{{field.name}}" placeholder="{{field.name}}">
        {% for error in field.errors %}
        <p style= "color: white"> {{ error }} </p>
        {% endfor %}
        
        {% endfor %}
        
        <input class="btn btn-md btn-primary btn-block" type="submit" value="Confirmar">
    </form>
</div>
{%endblock%}
